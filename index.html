<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
              crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="d-flex justify-content-center"><img src="img/barstucks.jpg" alt="header-logo"> Welcome To BarStucks!
            <img src="img/barstucks.jpg"
                 alt="header-logo"></h1>
        <hr>
        <div class="container row d-flex justify-content-center" id="coffees"></div>
        <form class="">
            <div class="moving d-flex justify-content-center">
                <label for="roast-selection">Roast</label>
                <select id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="search-coffee">Search</label>
                <input type="text" id="search-coffee" class="search">
            </div>
                <div class="btn-primary btn-lg btn-block d-flex justify-content-center">
                    <input class="btn text-white  " id="search-coffee-btn" type="submit"/>
                </div>
        </form>
        <hr>
        <h2 class="d-flex justify-content-center mb-4">Add a Coffee</h2>
        <form class="moving d-flex justify-content-center">
          <div class="add-div">
            <label for="add-coffee">Roast</label>
            <select id="add-coffee">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="name">Add Name</label>
            <input id="name" type="text" class="search"/>
          </div>
            <div>
                <input class="btn btn-primary btn-lg btn-block" id="add-coffee-btn" type="submit"/>
            </div>
        </form>

        <div class="container  ">
            <div class="row"><p class="text-warning bg-danger text-center">While You Wait!</p>
                <script>
                    var
                        COLS = 26,
                        ROWS = 26,
                        EMPTY = 0,
                        SNAKE = 1,
                        FRUIT = 2,
                        LEFT = 0,
                        UP = 1,
                        RIGHT = 2,
                        DOWN = 3,
                        KEY_LEFT = 37,
                        KEY_UP = 38,
                        KEY_RIGHT = 39,
                        KEY_DOWN = 40,
                        canvas,
                        ctx,
                        keystate,
                        frames,
                        score;

                    grid = {

                        width: null,
                        height: null,
                        _grid: null,


                        init: function (d, c, r) {
                            this.width = c;
                            this.height = r;

                            this._grid = [];
                            for (var x = 0; x < c; x++) {
                                this._grid.push([]);
                                for (var y = 0; y < r; y++) {
                                    this._grid[x].push(d);
                                }
                            }
                        },


                        set: function (val, x, y) {
                            this._grid[x][y] = val;
                        },


                        get: function (x, y) {
                            return this._grid[x][y];
                        }
                    }


                    snake = {

                        direction: null,
                        last: null,
                        _queue: null,


                        init: function (d, x, y) {
                            this.direction = d;

                            this._queue = [];
                            this.insert(x, y);
                        },


                        insert: function (x, y) {

                            this._queue.unshift({x: x, y: y});
                            this.last = this._queue[0];
                        },


                        remove: function () {

                            return this._queue.pop();
                        }
                    };


                    function setFood() {
                        var empty = [];

                        for (var x = 0; x < grid.width; x++) {
                            for (var y = 0; y < grid.height; y++) {
                                if (grid.get(x, y) === EMPTY) {
                                    empty.push({x: x, y: y});
                                }
                            }
                        }

                        var randpos = empty[Math.round(Math.random() * (empty.length - 1))];
                        grid.set(FRUIT, randpos.x, randpos.y);
                    }


                    function main() {

                        canvas = document.createElement("canvas");
                        canvas.width = COLS * 20;
                        canvas.height = ROWS * 20;
                        ctx = canvas.getContext("2d");

                        document.body.appendChild(canvas);


                        ctx.font = "12px Helvetica";

                        frames = 0;
                        keystate = {};

                        document.addEventListener("keydown", function (evt) {
                            keystate[evt.keyCode] = true;
                        });
                        document.addEventListener("keyup", function (evt) {
                            delete keystate[evt.keyCode];
                        });


                        init();
                        loop();
                    }


                    function init() {
                        score = 0;

                        grid.init(EMPTY, COLS, ROWS);

                        var sp = {x: Math.floor(COLS / 2), y: ROWS - 1};
                        snake.init(UP, sp.x, sp.y);
                        grid.set(SNAKE, sp.x, sp.y);

                        setFood();
                    }


                    function loop() {
                        update();
                        draw();

                        window.requestAnimationFrame(loop, canvas);
                    }


                    function update() {
                        frames++;


                        if (keystate[KEY_LEFT] && snake.direction !== RIGHT) {
                            snake.direction = LEFT;
                        }
                        if (keystate[KEY_UP] && snake.direction !== DOWN) {
                            snake.direction = UP;
                        }
                        if (keystate[KEY_RIGHT] && snake.direction !== LEFT) {
                            snake.direction = RIGHT;
                        }
                        if (keystate[KEY_DOWN] && snake.direction !== UP) {
                            snake.direction = DOWN;
                        }


                        if (frames % 7 === 0) {

                            var nx = snake.last.x;
                            var ny = snake.last.y;


                            switch (snake.direction) {
                                case LEFT:
                                    nx--;
                                    break;
                                case UP:
                                    ny--;
                                    break;
                                case RIGHT:
                                    nx++;
                                    break;
                                case DOWN:
                                    ny++;
                                    break;
                            }


                            if (0 > nx || nx > grid.width - 1 ||
                                0 > ny || ny > grid.height - 1 ||
                                grid.get(nx, ny) === SNAKE
                            ) {
                                return init();
                            }

                            if (grid.get(nx, ny) === FRUIT) {

                                score++;
                                setFood();
                            } else {

                                var tail = snake.remove();
                                grid.set(EMPTY, tail.x, tail.y);
                            }

                            grid.set(SNAKE, nx, ny);
                            snake.insert(nx, ny);
                        }
                    }


                    function draw() {

                        var tw = canvas.width / grid.width;
                        var th = canvas.height / grid.height;

                        for (var x = 0; x < grid.width; x++) {
                            for (var y = 0; y < grid.height; y++) {

                                switch (grid.get(x, y)) {
                                    case EMPTY:
                                        ctx.fillStyle = "#fff";
                                        break;
                                    case SNAKE:
                                        ctx.fillStyle = "#333";
                                        break;
                                    case FRUIT:
                                        ctx.fillStyle = "#009BFF";
                                        break;
                                }
                                ctx.fillRect(x * tw, y * th, tw, th);
                            }
                        }

                        ctx.fillStyle = "#000";
                        ctx.fillText("SCORE: " + score, 10, canvas.height - 10);
                    }


                    main();
                </script>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
