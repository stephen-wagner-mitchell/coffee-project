<div>

            <input id="search-coffee-btn" type="submit"/>
        </form>
        <hr>
        <h2>Add Coffee</h2>
        <form>
            <label for="add-coffee">Roast</label>
            <select id="add-coffee">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="name">Add Name</label>
            <input id="name" type="text" class="“search”/">

            <input id="add-coffee-btn" type="submit"/>
        </form>
</div>
