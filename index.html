<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
              crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1><img src="img/barstucks.jpg" alt="header-logo"> Welcome To BarStucks! <img src="img/barstucks.jpg"
                                                                                       alt="header-logo"></h1>
        <hr>
        <div class="container" id="coffees">
            <div class="row"></div>
        </div>
        <div>
            <form>
                <label for="roast-selection">Roast</label>
                <select id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="search-coffee">Search</label>
                <input type="text" id="search-coffee" class="search">
                <input id="search-coffee-btn" type="submit"/>
            </form>
            <hr>
            <h2>Add a Coffee</h2>
            <form>
                <label for="add-coffee">Roast</label>
                <select id="add-coffee">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="name">Add Name</label>
                <input id="name" type="text" class="search"/>

                <input id="add-coffee-btn" type="submit"/>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
